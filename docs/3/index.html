    <style type="text/css">
      * {
        box-sizing: border-box;
      }
      body, html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #2c3573;
      }
      .mv {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .dot {
        position: absolute;
        top: 0;
        left: 0;
        width: 100px;
        height: 100px;
        background-color: #EF594D;
      }

      .view {
        position: absolute;
        top: 0;
        right: 0;
        color: #E9EBED;
        background-color: #000;
        margin: 0;
        padding: 20px;
        text-decoration: none;
      }
      .view:hover {
        text-decoration: line-through;
      }

    </style>

  </head>
  <body>

    <div class="mv">
      <div class="dot"></div>
    </div>
