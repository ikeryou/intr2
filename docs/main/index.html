    <style type="text/css">
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body, html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #d7dbda;
        font-family: "ten-mincho", serif;
        font-feature-settings: "ss02";
      }
      .mv {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        transform-style: preserve-3d;
        overflow: hidden;
        backface-visibility: visible;
      }

      .mv > .inner {
        position: relative;
        backface-visibility: visible;
        transform-origin: 50% 0%;
      }

      .text {
        position: absolute;
        top: 0;
        left: 0;
        color: #00ff00;
        font-size: 25vw;
        backface-visibility: visible;
      }

      @media screen and (max-width: 480px) {
        .text {
          font-size: 50vw;
        }
      }


      .text.a {
        color: #fff;
        text-shadow: 10px 10px 0px #000;
      }

      .text.b {
        color: #ff0000;
        -webkit-mask-image:-webkit-linear-gradient(45deg, rgba(0,0,0,0), rgba(0,0,0,1));
      }


    </style>

    <script src="https://use.typekit.net/vgb3nyw.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

  </head>
  <body>

    <div class="mv">
      <div class="inner">
        <p class="text a">☃</p>
        <p class="text b">☃</p>
      </div>
    </div>

    <script src="../libs/jquery.min.js"></script>

  </body>
